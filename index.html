<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <form>
          <div class="form-group">
            <label>What Must Be Done:</label>
            <input class="form-control" type="text" name="task">
          </div>
          <div class="form-group">
            <div class="form-check form-check-inline">
              <label>Choose urgency: </label>
              <label class="form-check-label">
                <input class="form-check-input" type="radio" id="inlineRadio1" value="relaxed"> Relaxed
              </label>
              <label class="form-check-label">
                <input class="form-check-input" type="radio" id="inlineRadio2" value="pressing"> Pressing
              </label>
              <label class="form-check-label">
                <input class="form-check-input" type="radio" id="inlineRadio3" value="urgent"> Urgent
              </label>
            </div>
          </div>
          <button type="submit">Throw it on the pile.</button>
        </form>
      </div>
    </div>
  </body>
</html>
